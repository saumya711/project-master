<div class="mycol">
  <div class="pl-3 pt-2 pb-2">
    <h3 class="pl-3">Profile</h3>
  </div>
  <hr>
  <br>
  <div class="container">
    <!-- Default form contact -->
    <form class="text-center border border-light p-5">

      <p class="h4 mb-4">Add new category</p>


      <div class="form-group row">

        <div class="col-sm-9">
          <input type="text" name="newc" [(ngModel)]="newCategory.name" class="form-control mt-2" placeholder="New category">
        </div>
        <div class="col-sm-3">
          <button class="btn btn-info" (click)="onClickAddCategory()" size="sm" type="submit">Add to category list</button>
        </div>
      </div>

    </form>
    <!-- Default form contact -->
  </div>

  <br>

  <div class="container">
    <!-- Default form register -->
    <form class="text-center border border-light p-5">

      <p class="h4 mb-4">Register new Admin</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" [(ngModel)]="newFname.name" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
      </div>

      <!-- E-mail -->
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
      <input type="text" id="defaultRegisterFormAddress" class="form-control mb-4" placeholder="Address">

      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
        aria-describedby="defaultRegisterFormPasswordHelpBlock">
      <small  class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
      </small>

      <!-- Phone number -->
      <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
        aria-describedby="defaultRegisterFormPhoneHelpBlock">
      <small class="form-text text-muted mb-4">
        Optional - for two step authentication
      </small>

      <!-- Newsletter -->


      <!-- Sign up button -->
      <button mdbBtn color="info" block="true" class="my-4 col-sm-3" type="submit">Add</button>


    </form>
    <!-- Default form register -->
  </div>

</div>
